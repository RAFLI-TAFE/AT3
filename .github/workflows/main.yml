name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Change to your required Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Ensure you have a requirements.txt file

    - name: Run main programs
      run: |
        server_site_messaging.py  # Replace with your actual main program filenames
        client_site_messaging.py
        manage_word.py
        manage_pdf.py

    - name: Run unit tests
      run: |
        python -m unittest discover -s tests -p 'test_*.py'  # Adjust the test directory and pattern as necessary
